<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>bjoesa.github.io</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    
    body {
    font-family: Arial;
    color: white;
    }

    .split {
        height: 100%;
        width: 50%;
        position: fixed;
        z-index: 1;
        top: 0;
        overflow-x: hidden;
        padding-top: 20px;
    }

    .left {
        left: 0;
        background-color: #132226;
        <!-- #4682b4 -->
    }

    .right {
        right: 0;
        background-color: #525B56;
        <!-- #ba6f3f bamboo -->
    }

    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .centered img {
        width: 150px;
        border-radius: 50%;
    }

    /* main */
    a {
        color:  #FFFFFF;
    }

    a:link {
        text-decoration: none;
        display:block;
    }

    a:hover {
        color:  rgb(49, 40, 40);
    }
    
    </style>


</head>
<body>

<div class="split left">
  <div class="centered">
    <h2>bjoesa.github.io</h2>
  </div>
</div>

<div class="split right">
  <div class="centered">

    <a href="https://github.com/bjoesa"><h2>me on GitHub</h2></a>

  </div>
</div>
     
</body>
</html>
